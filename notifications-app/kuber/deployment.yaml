apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifications-app
  namespace: mantogin-hw7
  labels:
    app: notifications-app
spec:
  replicas: 1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  selector:
    matchLabels:
      app: notifications-app
  template:
    metadata:
      labels:
        app: notifications-app
    spec:
      containers:
        - name: notifications-app
          image: mantogin/notifications-app:1.0.0
          ports:
            - containerPort: 8002
